<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<title>Euro Tour</title>
</head>
<body>
<div class="container">
	<header>
		<nav>
			<ul class="menu">
				<li class="side-left"><a  href="#">about</a></li>
				<li><a href="#">hottours</a></li>
				<li><a href="#">special offers</a></li>
				<li><a href="#">blog</a></li>
				<li class="side-right"><a  href="#">contacts</a></li>
			</ul>
		</nav>
		<img src="img/air.png" alt="air" class="air">
		<article class="head">
<h2>LONDON</h2>
			<img src="img/from--1000-copy.png" alt="img">
			<a href="#">learn more</a>
		</article>
	</header>
	<section class="main">
		<div class="city">
		<article class="city1">
			<h2>Barcelona</h2>
			<h5>FROM</h5>
			<p>$ 1000</p>
		</article>
		<article class="city2">
			<h2>Goa</h2>
			<h5>FROM</h5>
			<p>$ 1.500</p>
		</article>
		<article class="city3">
			<h2>Paris</h2>
			<h5>FROM</h5>
			<p>$ 1.500</p>
		</article>
		</div>
	</section>
	<section class="inputs">
		<div id="video-bg">
			<video  preload="auto" autoplay="autoplay"
						 loop="loop">
				<source src="video/video-bg.mp4" type="video/mp4">
			</video>
		</div>
	<h1>Booking Form</h1>
		<form action="#">
			<input type="text" id="name" placeholder="Name" required pattern="\S+[A-za-z]">
			<input type="email" id="mail" placeholder="Email" required pattern="\S+@[a-z]+.[a-z]+">
			<input type="text" id="country" placeholder="Country" required pattern="\S+[A-za-z]">
			<input type="text" id="hotel" placeholder="Hotel" required pattern=\S+[A-za-z]>
			<p>Check-in
			<input type="date" id="data" placeholder="20/05/2017" min="20-05-2017" max="20-10-2017"></p>
			<div class="clr"></div>
			<P>Check-out
				<input type="date" id="data2" placeholder="25/05/2017" min="25-05-2017" max="30-10-2017"></p>
			<p>Comfort</p>
			<p><input name="radio" type="radio" value="Cheap"> Cheap
			<input name="radio" type="radio" value="Standart"> Standart
			<input name="radio" type="radio" value="Lux" checked> Lux</p>
			<textarea name="textarea" id="area" cols="30" rows="10" placeholder="Message:"></textarea>
			<p><input type="submit" value="Submit"></p>
		</form>
	</section>
</div>
