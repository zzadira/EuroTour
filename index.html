<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Euro Tour</title>
</head>
<body>
<div class="container">
	<header>
		<nav>
			<ul class="menu">
				<li class="side-left"><a  href="#">about</a></li>
				<li><a href="#">hottours</a></li>
				<li><a href="#">special offers</a></li>
				<li><a href="#">blog</a></li>
				<li class="side-right"><a  href="#">contacts</a></li>
			</ul>
		</nav>
		<img src="img/air.png" alt="air" class="air">
		<article class="head">
<h2>LONDON</h2>
			<img src="img/from--1000-copy.png" alt="img">
			<a href="#">learn more</a>
		</article>
	</header>
	<section class="main">
		<div class="city">
		<article class="city1">
			<h2>Barcelona</h2>
			<h5>FROM</h5>
			<p>$ 1000</p>
		</article>
		<article class="city2">
			<h2>Goa</h2>
			<h5>FROM</h5>
			<p>$ 1.500</p>
		</article>
		<article class="city3">
			<h2>Paris</h2>
			<h5>FROM</h5>
			<p>$ 1.500</p>
		</article>
		</div>
	</section>
	<section class="inputs">
	<h1>Booking Form</h1>
		<form action="#">
			<input type="text" id="name" placeholder="Name" required pattern="\S+[A-za-z]">
			<input type="email" id="mail" placeholder="Email" required pattern="\S+@[a-z]+.[a-z]+">
			<input type="text" id="country" placeholder="Country" required pattern="\S+[A-za-z]">
			<input type="text" id="hotel" placeholder="Hotel" required pattern=\S+[A-za-z]">
		</form>
	</section>

</div>
